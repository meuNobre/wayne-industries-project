<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Industries - Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-login">
        <div class="left-login">
            <img src="wayne_enterprise_logo.png" class="left-login-image" alt="Logo Wayne Enterprises">
        </div>
        
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <p class="subtitle">Acesso seguro ao sistema</p>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <div class="input-wrapper">
                        <input type="text" id="usuario" placeholder="Digite seu usuário" class="user-login" autocomplete="username" required>
                    </div>
                </div>

                <div class="text-field">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Digite sua senha" class="user-login" autocomplete="current-password" required>
                    </div>

                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </div>  

                <button class="btn" id="button" type="button">Login</button>
                <p id="loginError"></p>
                <div class="security-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                    </svg>
                    <span>Conexão segura e criptografada</span>
                </div>
            </div>
        </div>
    </main>

    <script src="config.js"></script>

    <script src="login.js"></script>
    
</body>
</html>
